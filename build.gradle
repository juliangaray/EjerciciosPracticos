defaultTasks 'clean', 'test', 'aggregate'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:3.6.7"
    }
}

apply plugin: 'java'
apply plugin: "net.serenity-bdd.serenity-gradle-plugin"

group 'com.sophossolutions'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    SerenityVersion = '3.6.9'
}

dependencies {
     testImplementation 'junit:junit:4.13.2'
    implementation "net.serenity-bdd:serenity-core:$SerenityVersion"
    implementation "net.serenity-bdd:serenity-cucumber:$SerenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay:$SerenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:$SerenityVersion"
    implementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    implementation 'org.slf4j:slf4j-nop:2.0.6'
}

serenity {
      testRoot = "starter"
   }

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)